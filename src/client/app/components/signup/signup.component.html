<form novalidate [formGroup]="signupForm" (ngSubmit)="submitSignupForm()">
  <div class="container">
    <div class="row">
      <div class="well center-block col-md-10 col-sm-10 col-10 col-xl-6 col-lg-6">
        <div class="well-header">
          <h3 class="text-center"> Register Here! </h3>
          <hr>
        </div>

        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="glyphicon glyphicon-user"></i>
                </div>
                <input type="text" placeholder="First Name" formControlName="firstname" class="form-control" required>

              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="glyphicon glyphicon-user"></i>
                </div>
                <input type="text" placeholder="Last Name" formControlName="lastname" class="form-control">
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="glyphicon glyphicon-user"></i>
                </div>
                <input type="text" placeholder="User Name" formControlName="username" class="form-control" required>

              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="glyphicon glyphicon-lock"></i>
                </div>
                <input type="password" minlength="8" maxlength="20" placeholder="Password" formControlName="password" class="form-control"
                  required>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="glyphicon glyphicon-lock"></i>
                </div>
                <input type="password" minlength="8" maxlength="20" placeholder="Confirm Password" formControlName="matchPassword" class="form-control"
                  required>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 col-xs-12 col-sm-12">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="glyphicon glyphicon-phone"></i>
                </div>
                <input type="number" minlength="10" maxlength="12" class="form-control" formControlName="mobile" placeholder="Mobile No."
                  required>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12 col-xs-12 col-sm-12">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="glyphicon glyphicon-envelope"></i>
                </div>
                <input type="email" class="form-control" formControlName="email" placeholder="E-Mail" required>
              </div>
            </div>
          </div>
        </div>

        <div class="row widget">
          <div class="col-md-5 col-xs-5 col-sm-5">
            <input type="submit" hidden>
            <button class="btn btn-warning btn-block" type='button' [disabled]="signupForm.valid" (click)="submitSignupForm()"> Register </button>
          </div>
          <div class="offset-2"></div>
          <div class="col-md-5 col-xs-5 col-sm-5">
            <button class="btn btn-danger btn-block" type="button" routerLink="/login"> Login </button>
          </div>
        </div>
      </div>
    </div>
  </div>


</form>
